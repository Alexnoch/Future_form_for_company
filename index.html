<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Future_test</title>
</head>
<body>
    
<div class="wrapper">
    <div class="header-background">
        <div class="wrapper-container">
            <div class="header">
                <div class="contacts">
                    <div class="info">
                        <p class="padding-bottom">Телефон:(499)340-94-71</p>
                        <p>Email: <span class="underline">info@future-group.ru</span></p>
                    </div>
                    <h1>Комментарии</h1>
                </div>
                <img src="img/logo.png">
            </div>
        </div>
    </div>
    <div class="comments wrapper-container" id="comments-container">
        <div class="comment-container">
            <div class="comment-header">
                <p class="name margin-right">Алекс</p>
                <p class="time margin-right2">18:05</p>
                <p class="date">07.02.2014</p>
            </div>
            <p class="message">Ваше тестовое задание</p>
        </div>
    </div>
    <div class="messages wrapper-container">
        <div class="form">
            <h2>Оставить комментарий</h2>
            <p>Ваше имя</p>
            <input class="inputName" id="name" type="text" name="name" value="">
            <p>Ваш комментарий</p>
            <input class="textarea" type="textarea" id="message" name="message">
            <button href="#" id="send">Отправить</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
